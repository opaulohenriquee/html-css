<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" type="text/css" media="screen">
    <title>Formulario | GN</title>
   

</head>
<body>
    <div class="box">
        <form action="">
           <fieldset>
               <legend><strong>Fórmulario de Clientes</strong></legend>
               <br><br>
               <div class="inputBox">
                   <input type="text" name="nome" id="nome" class="inputuser" required>
                   <label for="nome" class="LabelInput">Nome Completo</label>
               </div>
               <br><br>
               <div class="inputBox">
                   <input type="email/text" name="email" id="email" class="inputuser" required>
                   <label for="email" class="LabelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                    <label for="telefone" class="LabelInput">Telefone</label>
                 </div>
                 <div><p>Sexo:</p>
                 <input type="radio" id="masculino" name="genero" value="masculino" >
                 <label for="masculino">Masculino</label>
                 <br>
                 <input type="radio" id="feminino" name="genero" value="feminino" >
                 <label for="feminino">Feminino</label>
                 <br>
                 <input type="radio" id="outro" name="genero" value="outro" >
                 <label for="outro">Outro</label>
        </div>
        <br><br>
            <label for="data_nascimento"> <strong>Data de Nascimento</strong></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
        <br><br><br>
        <div class="inputBox">
             <input type="text" name="cidade" id="cidade" class="inputuser" required>
             <label for="cidade" class="LabelInput">Cidade</label>       
            </div>
        <br><br>
        <div class="inputBox">
            <input type="text" name="estado" id="estado" class="inputuser" required>
            <label for="estado" class="LabelInput">Estado</label>
        </div>
        <br><br>
        <div class="inputBox">
            <input type="text" name="endereço" id="endereço" class="inputuser" required>
            <label for="endereço" class="LabelInput">Endereço</label>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit">
        </fieldset> 
        </form>
    </div>
</body>
</html>
