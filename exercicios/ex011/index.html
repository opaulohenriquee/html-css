<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
<picture>
    <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="foto flexível">
</picture>
<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir um áudio</p>
<audio preload="auto" autoplay controls loop>
    <source src="midia/bensound-dreams.mp3" type="audio/mpeg">
    <source src="midia/bensound-dreams.mp3" type="audio/ogg">
    <source src="midia/bensound-dreams.mp3" type="audio/wav">
    <p>
        infelizmente seu carregador não consegue reproduzir audio 
        <a href="https://www.bensound.com/bensound-music/bensound-dubstep.mp3"> clique aqui para fazer o download</a>
    </p>
</audio> 
</body>
</html>
